<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    import elkLayouts from 'https://cdn.jsdelivr.net/npm/@mermaid-js/layout-elk@0/dist/mermaid-layout-elk.esm.min.mjs';
  // load and register the engine
    mermaid.registerLayoutLoaders(elkLayouts);
    const button = document.getElementById("classbutton");
    async function buildRoadMap(){
  var lists = [];
  var mermaidGraph = [];
  var callbacks = [];
  //var config = '---\nconfig:\n  layout: elk\n  elk:\n    mergeEdges: true\n    nodePlacementStrategy: LINEAR_SEGMENTS\n---'
  //mermaidGraph.push(config); 
  mermaidGraph.push('graph TD\n')
  //var courseNode = {}; 
  var regex = /...? \d{4}\w?/g;
  try {
      const response = await fetch(`http://cppdegreeroadmap.com/courses`);
      const secondRes =  await fetch('http://cppdegreeroadmap.com/reqs'); 
      //const response = await fetch(`http://localhost:3000/courses`);
      //const secondRes =  await fetch('http://localhost:3000/reqs'); 
      if(!response.ok){
          throw new Error("could not fetch data")
      }
      //comment
      const data = await response.json(); 
      const secondData = await secondRes.json();
      data.forEach(course => {
          var callback = ""; 
          var node = ""; 
          var courseNode = {}; 
          var coursereqs = []; 
          var courseCode = course.title.match(regex).toString(); 
          courseNode.title = courseCode; 
          secondData.forEach(coursePR => {
              var test = coursePR.prereq;

              if(coursePR.title.includes(courseCode)){
                //console.log('Prereqs for ' + courseCode + ' are ' + coursePR.prereq); 
                courseNode.needs = coursePR.prereq; 
                callback = `click ${courseCode.replaceAll(" ", "")} call callback(${courseCode.replaceAll(" ", "")})\n`
                callbacks.push(callback); 
              }

              if(test.includes(courseCode)){
                  coursereqs.push(coursePR.title); 
                  var title = coursePR.title.match(regex).toString(); 
                  node = `${courseCode.replaceAll(" ", "")}:::em1 ====>  ${title.replaceAll(" ", "")}:::em1\n`;
                  //callback = `click ${courseCode.replaceAll(" ", "")} call callback(${courseCode.replaceAll(" ", "")})\n`
                  mermaidGraph.push(node); 
                  //callbacks.push(callback); 
              }
          })
          courseNode.list = coursereqs; 
          lists.push(courseNode);
          //console.log(courseNode); 
          
      })
      //use subgraphs to create the co requisites
         var node = 'classDef em1 font-size:40px'
          callbacks.push(node); 
          //console.log(config); 
          console.log(mermaidGraph.join("") + callbacks.join(""));

          window.callback = function (courseNum) {
            var result = lists.find(obj => {
            return obj.title.replaceAll(" ", "") === courseNum;
            }).needs
            //console.log(lists[0].title + ' ' + result);
            alert(courseNum + " needs: " + result);
        };
      const element = document.getElementById("roadmap"); 
      element.innerHTML = mermaidGraph.join("") + callbacks.join("");
      //let config = {startOnLoad: false, layout: elk,  elk: {  mergeEdges: true,   nodePlacementStrategy: LINEAR_SEGMENTS }}

      element.removeAttribute('data-processed');
      await mermaid.initialize(
        {
            theme: 'base',
            themeVariables: {
                background: '#ffffff',
                primaryColor: '#144d00',
                primaryTextColor: '#ffffff',
                primaryBorderColor: '#aaa9ad',
                lineColor: '#aaa9ad',
                secondaryColor:'#006100',
                tertiaryColor: '#ffffff'
            },
            startOnLoad: false, 
            flowchart: {
                rankSpacing: 90,
                nodeSpacing: 90,
            },
            securityLevel: 'loose',
            layout: 'elk',  
            elk: {  
                mergeEdges: true,   
                nodePlacementStrategy: 'NETWORK_SIMPLEX' }}
        );



      await mermaid.run({
        nodes: [document.getElementById('roadmap')],
     });

  } catch (error) {
      console.log(error)
  }
}



    button.addEventListener('click', buildRoadMap); 

</script>


    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById("sidebar");
        const openSidebar = document.getElementById("openSidebar");
        const closeSidebar = document.getElementById("closeSidebar");
        const content = document.getElementById("content");
        const form = document.createElement("form");
        //document.body.appendChild(form);

        form.method = "POST";
        form.action = "http://cppdegreeroadmap.com/majors";
        //form.action = "http://localhost:3000/majors";
        form.target ="screen";
        var element = document.createElement("INPUT"); 
        element.name="major";

        var yearElement = document.createElement("INPUT"); 
        yearElement.name = "year";

        openSidebar.addEventListener("click", () => {
            sidebar.classList.add("open");
            content.classList.add("shifted");
        });

        closeSidebar.addEventListener("click", () => {
            sidebar.classList.remove("open");
            content.classList.remove("shifted");
        });

        document.addEventListener("DOMContentLoaded", function () {
            fetch("/programs")
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById("programs");

                    data.forEach(program => {
                        const option = document.createElement("option");
                        option.id = program.title; 
                        option.value = program.title; // Set value as the link
                        option.textContent = program.title; // Set dropdown text
                        dropdown.appendChild(option);
                    });
                    
                    // Optional: Redirect on selection
                    dropdown.addEventListener("change", function () {
                        if (this.value) {
                            element.value = this.value; 
                            element.type = 'major';
                            yearElement.value = document.getElementById("yearDropdown").value;
                        }
                        
                        //console.log(yearElement.value); 
                        
                        
                        form.appendChild(element);
                        form.appendChild(yearElement); 
                        form.submit();
            
                    });
                    

                })
                .catch(error => console.error("Error loading programs:", error));
        });

    </script>
