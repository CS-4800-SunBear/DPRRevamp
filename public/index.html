<!DOCTYPE html>
<html lang="en">
<head>
    <title>University Roadmap</title>
    

    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }

        /* Sidebar */

            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        #sidebar.open {
            width: 550px; 
            padding: 15px;
        }

        #sidebar h3 {
            text-align: center;
            margin-top: 0;
        }

        #closeSidebar {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        #button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 80%;
            display: block;
            margin: 10px auto;
        }

        #button:hover {
            background-color: #0056b3;
        }

        #classbutton {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 80%;
            display: block;
            margin: 10px auto;
        }

        #classbutton:hover {
            background-color: #0056b3;
        }

        #results {
            font-size: 16px;
            margin-top: 10px;
            max-height: 60vh;
            overflow-y: auto;
        }

        #results a {
            display: block;
            text-decoration: none;
            color: #007bff;
            margin-bottom: 5px;
        }

        #results a:hover {
            text-decoration: underline;
        }

        /* Button to open sidebar */
        #openSidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #openSidebar:hover {
            background-color: #0056b3;
        }

        #content {
            flex: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s;
        }

        #content.shifted {
            margin-left: 450px;
        }

        select {
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            width: 350px
        }

        select:focus {
            border-color: #007BFF;
            outline: none;
        }
    </style>
</head>
<body>
    <iframe name="screen" style="display:none;"></iframe>
    <button id="openSidebar">â˜° </button>

    <!-- Sidebar -->
    <div id="sidebar">



        <button id="closeSidebar">&times;</button>
        <h3>Select Year</h3>
        <div id="dropdownContainer"></div> <!-- Year Selector -->
        <form id="majorForm" action="http://localhost:3000/majors" method="POST">
        <select id="programs" >
        <option name= "major" type="text">Select a program</option>
        </select>
        </form>
        <button id="classbutton" >Get Courses</button>
        
        <div id="results"></div>
    </div>

    <div id="content">
        <h1>University Roadmap</h1>
        
        <pre id = "roadmap">
        </pre>

    </div>
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    const button = document.getElementById("classbutton");
    async function buildRoadMap(){
  var lists = [];
  var mermaidGraph = [];
  mermaidGraph.push('graph TD\n')
  //var courseNode = {}; 
  var regex = /...? \d{4}\w?/g;
  try {
      const response = await fetch(`http://cppdegreeroadmap.com/courses`);
      const secondRes =  await fetch('http://cppdegreeroadmap.com/reqs'); 
      if(!response.ok){
          throw new Error("could not fetch data")
      }

      const data = await response.json(); 
      const secondData = await secondRes.json();
      data.forEach(course => {
          var node = ""; 
          var courseNode = {}; 
          var coursereqs = []; 
          var courseCode = course.title.match(regex).toString(); 
          courseNode.title = courseCode; 
          secondData.forEach(coursePR => {
              var test = coursePR.prereq;

              if(test.includes(courseCode)){
                  coursereqs.push(coursePR.title); 
                  var title = coursePR.title.match(regex).toString(); 
                  node = `${courseCode.replaceAll(" ", "")} -->  ${title.replaceAll(" ", "")}\n`;
                  mermaidGraph.push(node); 
              }
          })
          courseNode.list = coursereqs; 
          lists.push(courseNode); 
          
      })

      const element = document.getElementById("roadmap"); 
      element.innerHTML = mermaidGraph.join("");

      element.removeAttribute('data-processed');
      await mermaid.initialize({startOnLoad: false});
      await mermaid.run({
        nodes: [document.getElementById('roadmap')],
      });

  } catch (error) {
      console.log(error)
  }
}
    button.addEventListener('click', buildRoadMap); 

</script>

    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById("sidebar");
        const openSidebar = document.getElementById("openSidebar");
        const closeSidebar = document.getElementById("closeSidebar");
        const content = document.getElementById("content");
        const form = document.createElement("form");
        document.body.appendChild(form);

        form.method = "POST";
        form.action = "http://cppdegreeroadmap.com/majors";
        //form.action = "http://localhost:3000/majors";
        form.target ="screen";
        var element = document.createElement("INPUT"); 
        element.name="major";

        var yearElement = document.createElement("INPUT"); 
        yearElement.name = "year";

        openSidebar.addEventListener("click", () => {
            sidebar.classList.add("open");
            content.classList.add("shifted");
        });

        closeSidebar.addEventListener("click", () => {
            sidebar.classList.remove("open");
            content.classList.remove("shifted");
        });

        document.addEventListener("DOMContentLoaded", function () {
            fetch("/programs")
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById("programs");

                    data.forEach(program => {
                        const option = document.createElement("option");
                        option.id = program.title; 
                        option.value = program.title; // Set value as the link
                        option.textContent = program.title; // Set dropdown text
                        dropdown.appendChild(option);
                    });
                    
                    // Optional: Redirect on selection
                    dropdown.addEventListener("change", function () {
                        if (this.value) {
                            element.value = this.value; 
                            element.type = 'major';
                            yearElement.value = document.getElementById("yearDropdown").value;
                        }
                        
                        //console.log(yearElement.value); 
                        
                        
                        form.appendChild(element);
                        form.appendChild(yearElement); 
                        form.submit();
            
                    });
                    

                })
                .catch(error => console.error("Error loading programs:", error));
        });

    </script>
 <script type="module" src="fetch.js"></script>

</body>
</html>
