<!DOCTYPE html>
<html lang="en">
<head>
    <title>University Roadmap</title>

    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs";

        document.addEventListener("DOMContentLoaded", function () {
            mermaid.initialize({ startOnLoad: true });
            mermaid.contentLoaded();
        });
    </script>

    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }

        /* Sidebar */
        #sidebar {
            width: 0;
            height: 100vh;
            background-color: #2c2c2c;
            overflow-x: hidden;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        #sidebar.open {
            width: 550px; 
            padding: 15px;
        }

        #sidebar h3 {
            text-align: center;
            margin-top: 0;
        }

        #closeSidebar {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        #button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 80%;
            display: block;
            margin: 10px auto;
        }

        #button:hover {
            background-color: #0056b3;
        }

        #classbutton {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 80%;
            display: block;
            margin: 10px auto;
        }

        #classbutton:hover {
            background-color: #0056b3;
        }

        #results {
            font-size: 16px;
            margin-top: 10px;
            max-height: 60vh;
            overflow-y: auto;
        }

        #results a {
            display: block;
            text-decoration: none;
            color: #007bff;
            margin-bottom: 5px;
        }

        #results a:hover {
            text-decoration: underline;
        }

        /* Button to open sidebar */
        #openSidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #openSidebar:hover {
            background-color: #0056b3;
        }

        #content {
            flex: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s;
        }

        #content.shifted {
            margin-left: 450px;
        }

        select {
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            width: 350px
        }

        select:focus {
            border-color: #007BFF;
            outline: none;
        }
    </style>
</head>
<body>
    <iframe name="screen" style="display:none;"></iframe>
    <button id="openSidebar">â˜° </button>

    <!-- Sidebar -->
    <div id="sidebar">



        <button id="closeSidebar">&times;</button>
        <h3>Select Year</h3>
        <div id="dropdownContainer"></div> <!-- Year Selector -->
        <form id="majorForm" action="http://localhost:3000/majors" method="POST">
        <select id="programs" >
        <option name= "major" type="text">Select a program</option>
        </select>
        </form>
        <button id="classbutton" >Get Courses</button>
        
        <div id="results"></div>
    </div>

    <div id="content">
        <h1>University Roadmap</h1>
        <pre class="mermaid">
            graph TD;
            A[Class 1] --> B[Class 2];
        </pre>
    </div>

    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById("sidebar");
        const openSidebar = document.getElementById("openSidebar");
        const closeSidebar = document.getElementById("closeSidebar");
        const content = document.getElementById("content");
        const form = document.createElement("form");
        document.body.appendChild(form);

        form.method = "POST";
        form.action = "http://cppdegreeroadmap.com/majors";
        form.target ="screen";
        var element = document.createElement("INPUT"); 
        element.name="major";

        openSidebar.addEventListener("click", () => {
            sidebar.classList.add("open");
            content.classList.add("shifted");
        });

        closeSidebar.addEventListener("click", () => {
            sidebar.classList.remove("open");
            content.classList.remove("shifted");
        });

        document.addEventListener("DOMContentLoaded", function () {
            fetch("/programs")
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById("programs");

                    data.forEach(program => {
                        const option = document.createElement("option");
                        option.id = program.title; 
                        option.value = program.title; // Set value as the link
                        option.textContent = program.title; // Set dropdown text
                        dropdown.appendChild(option);
                    });
                    
                    // Optional: Redirect on selection
                    dropdown.addEventListener("change", function () {


                        if (this.value) {
                            element.value = this.value; 
                            element.type = 'major';
                        }

                        
                        
                        form.appendChild(element);
                        form.submit();
            
                    });
                    

                })
                .catch(error => console.error("Error loading programs:", error));
        });





    </script>
 <script type="module" src="fetch.js"></script>
</body>
</html>
